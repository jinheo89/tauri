# Vite React + Tauri 앱을 Android(APK/AAB)로 빌드합니다.
# 트리거: release 브랜치 push 또는 수동 실행(workflow_dispatch)
name: Build Android

on:
  workflow_dispatch:
  push:
    branches:
      - release

env:
  ANDROID_HOME: ${{ github.workspace }}/android-sdk

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: tauri-app/package-lock.json

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: tauri-app/src-tauri

      - name: Setup Android SDK and NDK
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          curl -o cmdlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdlinetools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;26.1.10909125"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Install frontend dependencies
        run: npm ci
        working-directory: tauri-app

      - name: Initialize Android project
        run: npx tauri android init --ci
        working-directory: tauri-app

      - name: Build Android (APK)
        run: npx tauri android build --apk --ci
        working-directory: tauri-app

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: tauri-app/src-tauri/gen/android/app/build/outputs/
